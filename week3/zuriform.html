<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registerationpage</title>
    <link rel="stylesheet" href="zuriform.css" />
  </head>
  <body style="background-color: darkcyan">
    <h4>Registration Page</h4>
    <form action="" method="POST">
      <fieldset>
        <legend>Registeration Form</legend>
        <div>
          <label>FirstName: </label>
        </div>
        <div>
          <input type="text" placeholder="Enter Firstname" required />
        </div>
        <div>
          <label> LastName: </label>
        </div>
        <div>
          <input type="text" placeholder="Enter LastName" required />
        </div>
        <div>
          <label> PhoneNumber: </label>
        </div>
        <div>
          <input type="number" placeholder="Enter PhoneNumber" required />
        </div>
        <div>
          <label> Email: </label>
        </div>
        <div>
          <input type="text" placeholder="Enter Email" required />
        </div>
        <div>
          <label> Gender: </label>
        </div>
        <div>
          <select name="Gender" required>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div>
          <label> Date of birth: </label>
        </div>
        <div>
          <input type="date" id="DOB" name="DOB" required />
        </div>
        <div>
          <label>Fave-Color:</label>
        </div>
        <div>
          <input type="color" required />
        </div>
        <br />
        <div class="but">
          <a
            href="zurilogin.html"
            target="_blank"
            style="text-decoration: none"
          >
            Register</a
          >
        </div>
      </fieldset>
    </form>
  </body>
</html>
